<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTarefaLabel_usuario}"/>
                    <h:outputText value="#{tarefaController.selected.usuario}" title="#{bundle.ViewTarefaTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_descricao}"/>
                    <h:outputText value="#{tarefaController.selected.descricao}" title="#{bundle.ViewTarefaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_dataPrevista}"/>
                    <h:outputText value="#{tarefaController.selected.dataPrevista}" title="#{bundle.ViewTarefaTitle_dataPrevista}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_dataTermino}"/>
                    <h:outputText value="#{tarefaController.selected.dataTermino}" title="#{bundle.ViewTarefaTitle_dataTermino}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_dataCriacao}"/>
                    <h:outputText value="#{tarefaController.selected.dataCriacao}" title="#{bundle.ViewTarefaTitle_dataCriacao}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_dataAlteracao}"/>
                    <h:outputText value="#{tarefaController.selected.dataAlteracao}" title="#{bundle.ViewTarefaTitle_dataAlteracao}"/>

                    <h:outputText value="#{tarefaController.selected.id}" title="#{bundle.ViewTarefaTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarefaController.destroyAndView}" value="#{bundle.ViewTarefaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTarefaEditLink}"/>
                <br />
                <h:commandLink action="#{tarefaController.prepareCreate}" value="#{bundle.ViewTarefaCreateLink}" />
                <br />
                <h:commandLink action="#{tarefaController.prepareList}" value="#{bundle.ViewTarefaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTarefaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
