<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTarefaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TarefaListForm">
                <p:panel header="#{bundle.ListTarefaTitle}">
                    <div class="p-d-flex p-jc-between">
                        <div>
                            <h5>Standard</h5>
                            <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="xls" target="datalist" fileName="tasks"
                                                postProcessor="#{tarefaController.postProcessXLS}"/>
                            </p:commandButton>

                            <!--                <p:commandButton value="XLXS" styleClass="p-mr-2 p-mb-2">
                                                <p:dataExporter type="xlsxstream" target="tbl" fileName="tasks"/>
                                            </p:commandButton>-->

                            <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="pdf" target="datalist" fileName="tasks"
                                                preProcessor="#{tarefaController.preProcessPDF}"/>
                            </p:commandButton>

                            <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="csv" target="datalist" fileName="tasks" />
                            </p:commandButton>

                            <p:commandButton value="XML" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="xml" target="datalist" fileName="tasks"/>
                            </p:commandButton>

                            <p:commandButton value="XML" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="xml" target="datalist" fileName="tasks"/>
                            </p:commandButton>

                            <!--                <p:commandButton value="TXT" styleClass="p-mr-2 p-mb-2">
                                                <p:dataExporter type="txt" target="tbl" fileName="tasks" exporter="#{dataExporterView.textExporter}"/>
                                            </p:commandButton>-->
                        </div>

                        <div>
                            <h5>Page Only</h5>
                            <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                                <p:dataExporter type="xls" target="datalist" fileName="tasks" pageOnly="true"/>
                            </p:commandButton>

                            <!--                <p:commandButton value="XLXS" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                                                <p:dataExporter type="xlsxstream" target="datalist" fileName="tasks" pageOnly="true"/>
                                            </p:commandButton>-->

                            <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                                <p:dataExporter type="pdf" target="datalist" fileName="tasks" pageOnly="true" options="#{tarefaController.pdfOpt}"/>
                            </p:commandButton>

                            <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                                <p:dataExporter type="csv" target="datalist" fileName="tasks" pageOnly="true"/>
                            </p:commandButton>

                            <h:commandButton id="itext" value="Itext JSF" action="#{tarefaController.createCustomPdf}" class="p-mr-2 p-mb-2 ui-button-outlined"/>
                            <!--                <p:commandButton value="TXT" styleClass="p-mr-2 p-mb-2 ui-button-outlined">
                                                <p:dataExporter type="txt" target="tbl" fileName="tasks" pageOnly="true"
                                                                exporter="#{dataExporterView.textExporter}"/>
                                            </p:commandButton>-->
                        </div>
                    </div>
                    <p:dataTable id="datalist" value="#{tarefaController.items}" var="item"
                                 selectionMode="single" selection="#{tarefaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_dataPrevista}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataPrevista}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_dataTermino}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataTermino}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_dataCriacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_dataAlteracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataAlteracao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tarefaController.prepareCreate}" update=":TarefaCreateForm" oncomplete="PF('TarefaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TarefaViewForm" oncomplete="PF('TarefaViewDialog').show()" disabled="#{empty tarefaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TarefaEditForm" oncomplete="PF('TarefaEditDialog').show()" disabled="#{empty tarefaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tarefaController.destroy}" update=":growl,datalist" disabled="#{empty tarefaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
