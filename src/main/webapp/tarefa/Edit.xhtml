<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarefaEditDlg" widgetVar="TarefaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarefaTitle}">
            <h:form id="TarefaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarefaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarefaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{tarefaController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTarefaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tarefaController.selected.descricao}" title="#{bundle.EditTarefaTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_dataPrevista}" for="dataPrevista" />
                        <p:calendar id="dataPrevista" value="#{tarefaController.selected.dataPrevista}" title="#{bundle.CreateTarefaTitle_dataPrevista}" showOn="button" />
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_dataTermino}" for="dataTermino" />
                        <p:calendar id="dataTermino" value="#{tarefaController.selected.dataTermino}" title="#{bundle.CreateTarefaTitle_dataTermino}" showOn="button" />
                        <p:outputLabel value="#{bundle.EditTarefaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tarefaController.selected.id}" title="#{bundle.EditTarefaTitle_id}" disabled="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarefaController.update}" value="#{bundle.Save}" update="display,:TarefaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarefaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarefaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
