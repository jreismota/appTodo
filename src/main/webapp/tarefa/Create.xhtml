<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarefaCreateDlg" widgetVar="TarefaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTarefaTitle}">
            <h:form id="TarefaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarefaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{tarefaController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tarefaController.selected.descricao}" title="#{bundle.CreateTarefaTitle_descricao}" validatorMessage="Deve ter no mÃ­nimo 10 caracteres">
                            <f:validateLength minimum="10"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_dataPrevista}" for="dataPrevista" />
                        <p:calendar id="dataPrevista" value="#{tarefaController.selected.dataPrevista}" title="#{bundle.CreateTarefaTitle_dataPrevista}" showOn="button" />
                        <p:outputLabel value="#{bundle.CreateTarefaLabel_dataTermino}" for="dataTermino" />
                        <p:calendar id="dataTermino" value="#{tarefaController.selected.dataTermino}" title="#{bundle.CreateTarefaTitle_dataTermino}" showOn="button" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarefaController.create}" value="#{bundle.Save}" update="display,:TarefaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TarefaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarefaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
